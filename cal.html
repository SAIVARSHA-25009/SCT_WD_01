<html>
<head>
<title>calculator</title>
<style>
button{
width:50px;
height:50px;
background-color:aqua;
font-size:30px;
}
input[type=text]{
width:150px;;
height:50px;
border:2px;
font-size:30px;
}
</style>
<script src="logic.js"></script>
</head>
<body>
<caption><h1 align="center">MY CASIO</h1></caption>
<table cellspacing="10px" cellpadding="20px" align="center" border="2px" bgcolor="pink">

<td><button onclick="show('.')">.</button></td>
<td><button onclick="ac()">AC</button></td>
</tr>

<td><button onclick="show('1')">1</button></td>

</tr>

</tr>
<tr align="center">
<td><button onclick="show('7')">7</button></td>
<td><button onclick="show('8')">8</button></td>
<td><button onclick="show('9')">9</button></td>

</tr>

<td><button onclick="show('0')">0</button></td>
<td><button onclick="show('%')">%</button></td>

</tr>
</table>
</body>
</html>
